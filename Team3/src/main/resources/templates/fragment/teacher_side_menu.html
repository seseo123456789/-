<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="TeacherSideMenuFragment">
  <style>
    li{
      line-height: 30px;
    }
  </style>

<div class="accordion" id="accordionPanelsStayOpenExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
        학원 일정
      </button>
    </h2>
    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" th:classappend="${accorNum == 1 ? ' show' : ''}">
      <div class="accordion-body">
        공지사항
              <ul>
                <li><span class="pointer-span" onclick="location.href='/board/noticeListStu?typeNum=1&accorNum=1'">학사 공지</span></li>
                <li><span class="pointer-span" onclick="location.href='/board/noticeListTea?typeNum=2&accorNum=1'">강사 공지</span></li>
              </ul>
        문의사항
              <ul>
                <li><span class="pointer-span" onclick="location.href='/board/qnaList?typeNum=3&typeNum=4&accorNum=1'">Q&A</span></li>
              </ul>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
        학급
      </button>
    </h2>
    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" th:classappend="${accorNum == 3 ? ' show' : ''}">
      <div class="accordion-body">
        학생관리
              <ul>
                <li>학생 정보 조회</li>
                <li><a href="/learn/atd?accorNum=3">출결 관리</a></li>
                <li><a href="/learn/classPercentForm?accorNum=3">진도 / 수업율</a></li>
              </ul>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false" aria-controls="panelsStayOpen-collapseFour">
        성적관리
      </button>
    </h2>
    <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse" th:classappend="${accorNum == 4 ? ' show' : ''}">
      <div class="accordion-body">
        성적
                <ul>
                  <li><a href="/test/testList?accorNum=4">반별 성적 처리</a></li>
                  <li><a href="/test/teacherAskFirst?accorNum=4">이의 신청 처리</a></li>
              </ul>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="false" aria-controls="panelsStayOpen-collapseFive">
        강사 업무
      </button>
    </h2>
    <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse" th:classappend="${accorNum == 5 ? ' show' : ''}">
      <div class="accordion-body">
        과제
                <ul>
                  <li><a href="/homework/homeworkList?accorNum=5">과제 목록</a></li>
                  <li><a href="/homework/addHomework?accorNum=5">과제 생성</a></li>
                </ul>
                상담
                <ul>
                  <li><a href="/consult/consultAddCalender?accorNum=5">상담 일정 추가</a></li>
                  <li><a href="/consult/consultList?accorNum=5">상담 목록</a></li>
                  <li><a href="/consult/contentComplete?accorNum=5">상담 완료 목록</a></li>
                </ul>
      </div>
    </div>
  </div>

</th:block>

</html>
