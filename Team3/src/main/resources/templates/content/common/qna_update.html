<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragment/integrated_layout}" >

<th:block layout:fragment="content_css">
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>
<body>
    
<th:block layout:fragment="contentFragment">
    <!-- 문의사항 게시글 수정 -->
    <form action="/board/updateQna" method="post">
        <div class="row">
            <div class="col">
                <h3>문의사항 게시글 수정</h3>
                <input type="hidden" name="boardNum" th:value="${qna.boardNum}">
                <table class="table table-striped table-hover text-center align-middle">
                    <colgroup>
                        <col width="20%">
                        <col width="*">
                    </colgroup>
                        <tr>
                            <td>제목</td>
                            <td>
                                <input type="text" class="form-control" name="boardTitle" th:value="${qna.boardTitle}">
                            </td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td>
                                <textarea name="boardContent" cols="30" rows="10" class="form-control">[[${qna.boardContent}]]</textarea>
                            </td>
                        </tr>
                </table>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col"></div>
            <div class="col d-grid">
                <th:block th:if="${qna.typeNum == 3}">
                    <input type="button" value="뒤로가기" class="btn btn-primary" th:onclick="|location.href='@{/board/qnaDetail(boardNum=${qna.boardNum})}'|">
                </th:block>
            </div>
            <div class="col"></div>
            <div class="col d-grid">
                <input type="submit" value="수정 완료" class="btn btn-primary">
            </div>
            <div class="col"></div>
        </div>
    </form>
    
</th:block>

<th:block layout:fragment="content_js">
    <script src="/js/board.js"></script>
</th:block>
</html>
