<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/integrated_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행 되는 css -->
    <link rel="stylesheet" href="/">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성-->
    <div class="row" style="padding: 200px;">
        <div class="col-6">
            <div class="row">
                <div class="col-12" style="text-align: center;">
                    <div class="row">
                        <div class="col-4 mb-2" style="padding: 7px;">
                            아이디
                        </div>
                        <div class="col-8 mb-2" style="padding: 0px 12px;">
                            <input type="text" name="memberId" id="member_id" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 mb-2" style="padding: 7px;">
                            이름
                        </div>
                        <div class="col-8 mb-2" style="padding: 0px 12px;">
                            <input type="text" name="memberName" id="member_name" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-2" style="padding: 7px; height: 38px;" id="failChecker">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="height: 38px; padding: 0px;">
                            <button class="btn btn-outline-success" type="button" onclick="findPw(this)">비밀번호 찾기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6" id="resultId" style="background-color: #198754;">
            
        </div>
    </div>



</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행 되는 js-->
    <script src="/js/member/findPassword.js"></script>
</th:block>
</html>
