<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/integrated_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행 되는 css -->
    <link rel="stylesheet" href="/css/content/teacher/homework.css">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성-->
    <div class="row">
        <div class="col">        
            <div class="row mb-4">
                <div class="col" style="color: white; padding-top: 6px; padding-bottom: 1px; background-color:#0a1657; border-bottom: 8px solid #25ac30;">
                    <h3><strong>상담 기록관리</strong></h3>
                </div>
            </div>
            <div class="row" style="width:1000px;">
                <div class="col-8">
                
                    <table class="table" style="text-align: center; vertical-align: middle;">
                        <colgroup>
                            <col width="10%">
                            <col width="35%">
                            <col width="15%">
                            <col width="20%">
                            <col width="20%">
                        </colgroup>
                        <thead>
                            <tr style="text-align: start;">
                                <td colspan="5">
                                    <h4><strong><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-caret-right-square" viewBox="0 0 20 20">
                                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                        <path d="M5.795 12.456A.5.5 0 0 1 5.5 12V4a.5.5 0 0 1 .832-.374l4.5 4a.5.5 0 0 1 0 .748l-4.5 4a.5.5 0 0 1-.537.082"/>
                                        </svg> 상담완료 수강생 목록</strong></h4>
                                
                                </td>
                            </tr>
                            <tr class="trLine">
                                <th>No</th>
                                <th>소속</th>
                                <th>학생 명</th>
                                <th>상담 일</th>
                                <th>내용</th>
                            </tr>
                        </thead>
                        <tbody th:each="consult, state:${consultList}"> <!-- 반복문 예정 -->
                            <tr>
                                <td>[[${consultList.size-state.index}]]</td>
                                <td>[[${consult.clsVO.className}]]</td>
                                <td>[[${consult.memberVO.memberName}]]</td>
                                <td>[[${consult.consultDate}]]</td>
                                <td>
                                    <input type="hidden" th:value="${consult.consultNum}">
                                    <button class="btn btn-outline-secondary" type="button" th:onclick="look(this,[[${consult.consultContent}]])">보기</button>
                                </td>
                            </tr>
                        </tbody>
                        <tr th:if="${consultList.size == 0}">
                            <td colspan="5">상담이 완료된 학생이 없습니다.</td>
                        </tr>
                    </table>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col" style="font-size: small; height: 80px; color: red; text-align: right; padding-top: 60px;">
                            3년이 지난 상담내용은 자동으로 삭제됩니다.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col here">

                        </div>
                    </div>
                    <div class="row" style="text-align: right;">
                        <div class="col">
                            <input class="btn btn-outline-secondary" id="CCB" type="button" value="내용 수정" onclick="crystalConsultContent()" style="display:none;">
                            <input class="btn btn-outline-success" id="CCHB" type="button" value="완료" onclick="crystalContentOk()" style="display:none;">
                            <input class="btn btn-outline-secondary" id="CCCB" type="button" value="취소" onclick="crstalCancle()" style="display:none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행 되는 js-->
    <script src="/js/teacher/content_complete.js"></script>
</th:block>
</html>
