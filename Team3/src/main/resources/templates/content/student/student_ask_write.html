<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/integrated_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드작성 -->
    <style>
        td ,th, tr{border: 1px solid rgba(22, 121, 55, 0.438); border-collapse: collapse; }
        th{--bs-table-bg:  #36ad6442; text-align: center;}
    </style>




    <div class="row">
        <div class="col">


            <div class="row">
                <div class="col">
                    <h4><strong><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-caret-right-square" viewBox="0 0 20 20">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M5.795 12.456A.5.5 0 0 1 5.5 12V4a.5.5 0 0 1 .832-.374l4.5 4a.5.5 0 0 1 0 .748l-4.5 4a.5.5 0 0 1-.537.082"/>
                        </svg> 이의신청서</strong></h4>
                </div>
            </div>

            <form action="/stuTest/insertStuAsk" method="post">
                <div class="row">
                    <div class="col">
                        <input type="hidden" name="memberId" th:value="${stuInfoService.memberId}" >
                        <input type="hidden" name="protestWriter" th:value="${stuInfoService.memberName}" >

                            <table class="table" style="width:800px">
                                    <colgroup>
                                        <col width="20%">
                                        <col width="30%">
                                        <col width="20%">
                                        <col width="30%">
                                    </colgroup>
                                <tr>
                                    
                                    <th>신청자</th>
                                    <td>[[${stuInfoService.memberName}]]</td>
                                    <th>아이디</th>
                                    <td>[[${stuInfoService.memberId}]]</td>
                                    
                                </tr>
                                <tr>
                                    <th>수강명</th>
                                    <td>
                                        <select name="classNum" >
                                            <option th:each="class:${totalStuTest}" th:value="${class.classNum}">
                                                [[${class.className}]]
        
                                            </option>
                                            
                                        </select>
                                    </td>
                                    <th>시험명</th>
                                    <td>
                                        <select name="testNum" >
                                            <option th:each="test:${stuTest}" th:value="${test.testNum}">[[${test.testName}]]</option>
                                            
                                        </select>
                                    </td>
                                    
                                </tr>
                                <tr>
                                    
                                    <th>제목</th>
                                    <td><input type="text" name="protestTitle"></td>
                                    <th>작성일</th>
                                    <td>
                                        <script>
                                            let day=new Date();
                                            document.write(day.toLocaleString()+"<br>");
                                        </script>
                                    </td>
                                </tr>
                                <tr>
                                    <th>신청사유</th>
                                    <td colspan="5"><textarea name="protestContent" id="protest" cols="80" rows="10" style="resize: none;"></textarea></td>
                                </tr>
                            </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" class="btn btn-primary text-end"  value="등록">
                        <input type="button" class="btn btn-primary text-end"  value="취소" onclick="goAskList()">
                    </div>
                </div>
            </form>  
            
        </div>
    </div>

<script>
    function goAskList(){
        location.href='/stuTest/stuAskFirst'
    }
</script>

</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>
</html>
